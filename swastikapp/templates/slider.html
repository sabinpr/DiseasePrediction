{% load static%}
<html>
  <head>
<style>
  .mySlides {
    width: 100%;
    max-width: 2000px;
    height: 750px;
    object-fit: cover;
  }
</style>

</head>
<body>


  <div class="w3-content w3-section" style="max-width:2000px max-height: 100px;">
    <img class="mySlides" src="{% static 'images/medicines.jpg'%}" width=600 height=100>
    <img class="mySlides" src="{% static 'images/cover.jpg'%}" style="width:100%">
    <img class="mySlides" src="{% static 'images/clinic.jpg'%}" style="width:100%">
  </div>


<script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>


</body>

</html>
